name: test-all

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [24.11.1]

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.25.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Init Database
        run: pnpm --filter=@betterhyq/honeycomb-db init-db
      - name: Test
        run: pnpm run test
